[module/xbacklight]
type = internal/backlight
# 自动检测亮度设备（可手动指定）
# 可以用 `ls /sys/class/backlight/` 查看
card = intel_backlight

# 每次调节的步进值（按键）
enable-scroll = true
scroll-up = brightness-inc
scroll-down = brightness-dec
interval = 2

# 显示格式：图标 + 百分比
format = <ramp> <label>
label = %percentage%%

# 样式：Nord 风格颜色
label-foreground = ${colors.fg}
label-background = ${colors.bg-alt}
label-padding = 1
