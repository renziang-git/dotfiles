[module/caps]
type = internal/xkeyboard

# 只显示 CapsLock
blacklist-0 = num lock
blacklist-1 = scroll lock

# 格式：只在开启时显示
label-layout = 
label-layout-foreground = ${colors.fg}
label-layout-padding = 1

# 关闭时为空（不显示）
label-indicator-off = ""
label-indicator-on = "CAPS"
label-indicator-on-foreground = ${colors.red}

# 间隔刷新（可选）
interval = 1

