[module/memory]
type = internal/memory
interval = 1

# 格式：剩余内存 + 条形
format = <label><ramp-used>
format-warn = <label-warn><ramp-used>
format-crit = <label-crit><ramp-used>

# 显示剩余内存（GB），数字随使用量变色
label = %{T2}%gb_free%%{T-}
label-foreground = ${colors.green}
label-background = ${colors.bg-alt}
label-padding = 1

label-warn = %{T2}%gb_free%%{T-}
label-warn-foreground = ${colors.yellow}
label-warn-background = ${colors.bg-alt}
label-warn-padding = 1

label-crit = %{T2}%gb_free%%{T-}
label-crit-foreground = ${colors.orange}
label-crit-background = ${colors.bg-alt}
label-crit-padding = 1

# 内存条形图 ▁▂▃▄▅▆▇█
ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▄
ramp-used-4 = ▅
ramp-used-5 = ▆
ramp-used-6 = ▇
ramp-used-7 = █

# 条形颜色渐变：绿 → 黄 → 橙 → 红
ramp-used-0-foreground = ${colors.green}
ramp-used-1-foreground = ${colors.green}
ramp-used-2-foreground = ${colors.yellow}
ramp-used-3-foreground = ${colors.yellow}
ramp-used-4-foreground = ${colors.orange}
ramp-used-5-foreground = ${colors.orange}
ramp-used-6-foreground = ${colors.red}
ramp-used-7-foreground = ${colors.red}

# 条形背景
ramp-used-0-background = ${colors.bg-alt}
ramp-used-1-background = ${colors.bg-alt}
ramp-used-2-background = ${colors.bg-alt}
ramp-used-3-background = ${colors.bg-alt}
ramp-used-4-background = ${colors.bg-alt}
ramp-used-5-background = ${colors.bg-alt}
ramp-used-6-background = ${colors.bg-alt}
ramp-used-7-background = ${colors.bg-alt}

# 阈值
warn-percentage = 60
critical-percentage = 80

