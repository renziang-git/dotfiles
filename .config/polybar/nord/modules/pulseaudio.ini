[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

# 格式：图标 + 百分比 + 条形音量
format-volume = <label-volume><ramp-volume>
format-muted = <label-muted><ramp-volume>

# 简单图标
format-volume-prefix = %{T2}V%{T-}
format-muted-prefix = %{T2}M%{T-}

# 百分比显示
label-volume = %{T2}%percentage%%%{T-}
label-muted = %{T2}%percentage%%%{T-}

# 条形音量 ▁▂▃▄▅▆▇█
ramp-volume-0 = ▁
ramp-volume-1 = ▂
ramp-volume-2 = ▃
ramp-volume-3 = ▄
ramp-volume-4 = ▅
ramp-volume-5 = ▆
ramp-volume-6 = ▇
ramp-volume-7 = █

# 条形颜色渐变（绿 → 黄 → 橙 → 红）
ramp-volume-0-foreground = ${colors.green}
ramp-volume-1-foreground = ${colors.green}
ramp-volume-2-foreground = ${colors.yellow}
ramp-volume-3-foreground = ${colors.yellow}
ramp-volume-4-foreground = ${colors.orange}
ramp-volume-5-foreground = ${colors.orange}
ramp-volume-6-foreground = ${colors.red}
ramp-volume-7-foreground = ${colors.red}

# 背景与间距
label-volume-background = ${colors.bg-alt}
label-muted-background = ${colors.bg-alt}
ramp-volume-0-background = ${colors.bg-alt}
ramp-volume-1-background = ${colors.bg-alt}
ramp-volume-2-background = ${colors.bg-alt}
ramp-volume-3-background = ${colors.bg-alt}
ramp-volume-4-background = ${colors.bg-alt}
ramp-volume-5-background = ${colors.bg-alt}
ramp-volume-6-background = ${colors.bg-alt}
ramp-volume-7-background = ${colors.bg-alt}

label-volume-padding = 1
label-muted-padding = 1
format-padding = 1

# 点击打开音量控制器
click-left = pavucontrol &
click-right = pavucontrol &

